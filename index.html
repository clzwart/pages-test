<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clicky Boxes</title>
  </head>
  <body>
    <div id="div-container">
      <div class="box" data-box-number="1">1</div>
      <div class="box" data-box-number="2">2</div>
      <div class="box" data-box-number="3">3</div>
      <div class="box" data-box-number="4">4</div>
      <div class="box" data-box-number="5">5</div>
      <div class="box" data-box-number="6">6</div>
      <div class="box" data-box-number="7">7</div>
      <div class="box" data-box-number="8">8</div>
      <div class="box" data-box-number="9">9</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
